<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
<!-- heading section -->
<section class="gallery" id="gallery">
        <div class="heading">
             <h3>OUR GALLERY</h3>
             <h1> PHOTO'S</h1>
        </div>
<!-- photo's section -->
<div class="gallery-card">

    <div class="row">
        <img src="img/tour.jpg" alt="img">    
    </div>

    <div class="row">
        <img src="img/hood-775.jpg" alt="img"> 
    </div>

    <div class="row">
        <img src="img/Gorge-7.6.23-K.jpg" alt="img">    
    </div>

    <div class="row">
        <img src="img/travelhd.jpg" alt="img">    
    </div>
</div>

<div class="gallery-card">

    <div class="row">
        <img src="img/tourist.jpg" alt="img">    
    </div>

    <div class="row">
        <img src="img/M-Falls-D-fixed.jpg" alt="img">    
    </div>

    <div class="row">
        <img src="img/pool.hd.jpeg" alt="img">    
    </div>

    <div class="row">
        <img src="img/fall.hd.jpeg" alt="img">    
    </div>

</div>

<div class="gallery-card">

    <div class="row">
        <img src="img/sea.hd.jpeg" alt="img">    
    </div>

    <div class="row">
        <img src="img/mountain.jpg" alt="img">    
    </div>

    <div class="row">
        <img src="img/water.hd.jpeg" alt="img">    
    </div>

    <div class="row">
        <img src="img/varanasi3.jpg" alt="img">    
    </div>
</div>
</section>
<!-- marquee section -->
<div class="marquee">
    <marquee direction="right" behaviour="scroll" scrolldelay="65">
        <img src="img/img1.jpeg" alt="img"> 
        <img src="img/img4.jpeg" alt="img"> 
        <img src="img/img5.jpeg" alt="img"> 
    </marquee>

    <marquee direction="left" behaviour="scroll" scrolldelay="65">
        <img src="img/img10.jpeg" alt="img">
        <img src="img/img6.jpeg" alt="img">
        <img src="img/img7.jpeg" alt="img">    
    </marquee>

    <marquee direction="right" behaviour="scroll" scrolldelay="65">
        <img src="img/img3.jpeg" alt="img"> 
        <img src="img/img8.jpeg" alt="img">
        <img src="img/img9.jpeg" alt="img">
    </marquee>
</div>
<!-- video section -->

<section class="gallery2" id="gallery2">
    <div class="heading2">
            
            <h1> VIDEO'S</h1>
    </div>  
    <div class="video-player">
        <div class="video-s">
        <video  width="100%" height="80%"  controls autoplay>
          <source src="video2.mp4" type="video/mp4">
        </video>
        </div>

        <div class="video-s">
            <video  width="100%" height="80%"  controls autoplay>
            <source src="video1.mp4" type="video/mp4">
            
            </video>
            </div>
       </div> 
    </section>   
  
</body>
</html>
